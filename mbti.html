        .name-input.error { border-color: #ff7675; background: #fff5f5; }
        .type-selector { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; }

        .btn-outline { background: white; color: var(--secondary); border: 2px solid var(--secondary); }

        .result-header { background: linear-gradient(135deg, var(--secondary), var(--primary)); color: white; padding: 30px 15px; border-radius: 20px; margin-bottom: 20px; }

        /* 如果你想要圖片看起來更高級，可以加一點圓角 */

let userName = "";
let currentQuestions = [];
let currentIndex = 0;
let userScores = { EI: 0, SN: 0, TF: 0, JP: 0, AO: 0, HC: 0 };
let scoreHistory = [];
let mode = ""; 
let tempBaseType = "";

function startFlow(flowType) {
    const nameInput = document.getElementById('user-name-input');
    userName = nameInput.value.trim();
    
    if (!userName) {
        alert("請先輸入您的暱稱，讓我們知道測驗者是誰唷！");
        nameInput.classList.add('error');
        nameInput.focus();
        return;
    }
    
    nameInput.classList.remove('error');
    document.getElementById('top-nav').style.display = 'none';

    if (flowType === 'new') {
        mode = "base";
        currentQuestions = mbtiBaseQuestions;
    } else {
        mode = "advance";
        tempBaseType = document.getElementById('known-type').value;
        currentQuestions = advanceQuestions;
    }
    initQuiz();
}

function initQuiz() {
    currentIndex = 0;
    scoreHistory = [];
    userScores = { EI: 0, SN: 0, TF: 0, JP: 0, AO: 0, HC: 0 }; 
    document.getElementById('quiz-intro').style.display = 'none';
    document.getElementById('quiz-content').style.display = 'block';
    renderQuestion();
}

function renderQuestion() {
    if (!currentQuestions || currentQuestions.length === 0) {
        alert("題目載入失敗，請檢查資料設定。");
        return;
    }
    const q = currentQuestions[currentIndex];
    document.getElementById('q-text').innerText = q.text;
    const progress = ((currentIndex + 1) / currentQuestions.length) * 100;
    document.getElementById('progress-bar').style.width = progress + "%";
    document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${currentQuestions.length}`;
    document.getElementById('prev-btn').style.visibility = currentIndex > 0 ? 'visible' : 'hidden';
}

function handleAnswer(val) {
    const q = currentQuestions[currentIndex];
    const pts = val * (q.dir || 1);
    userScores[q.dim] += pts;
    scoreHistory.push({ dim: q.dim, pts: pts });

    setTimeout(() => {
        if (currentIndex < currentQuestions.length - 1) {
            currentIndex++;
            renderQuestion();
        } else {
            finishCurrentStep();
        }
    }, 300);
}

function goBack() {
    if (currentIndex > 0) {
        currentIndex--;
        const last = scoreHistory.pop();
        userScores[last.dim] -= last.pts;
        renderQuestion();
    }
}

function toggleReturnModal(show) {
    document.getElementById('return-modal').style.display = show ? 'flex' : 'none';
}

function finishCurrentStep() {
    if (mode === "base") {
        tempBaseType = (userScores.EI >= 0 ? "E" : "I") + (userScores.SN >= 0 ? "S" : "N") + 
                       (userScores.TF >= 0 ? "T" : "F") + (userScores.JP >= 0 ? "J" : "P");
        document.getElementById('advance-confirm-modal').style.display = 'flex';
    } else {
        showFinalResult("ADVANCE");
    }
}

function closeModalAndShowBase() {
    document.getElementById('advance-confirm-modal').style.display = 'none';
    showFinalResult("BASE");
}

function continueToAdvance() {
    document.getElementById('advance-confirm-modal').style.display = 'none';
    mode = "advance";
    currentQuestions = advanceQuestions;
    currentIndex = 0;
    scoreHistory = []; 
    userScores.AO = 0; userScores.HC = 0;
    renderQuestion();
}

function showFinalResult(type) {
    document.getElementById('quiz-content').style.display = 'none';
    document.getElementById('result-page').style.display = 'block';
    document.getElementById('res-user-name').innerText = `探索者：${userName}`;

    let code, data, html = "";
    const base4 = tempBaseType; 
    const middleTwo = base4.substring(1, 3); 
    const headerEl = document.querySelector('.result-header');
    
    headerEl.classList.remove('theme-nt', 'theme-nf', 'theme-sj', 'theme-sp');
    if (middleTwo === "NT") headerEl.classList.add('theme-nt');
    else if (middleTwo === "NF") headerEl.classList.add('theme-nf');
    else if (base4.endsWith('J')) headerEl.classList.add('theme-sj');
    else headerEl.classList.add('theme-sp');

    if (type === "BASE") {
        code = tempBaseType;
        data = analysisDB.BASE[code] || { title: "MBTI 人格", core: "解析載入中..." };
        html = `<div class="analysis-section"><h4>核心特質</h4><p>${data.core}</p></div>`;
    } else {
        const sub = (userScores.AO >= 0 ? "A" : "O") + (userScores.HC >= 0 ? "H" : "C");
        code = `${tempBaseType}-${sub}`;
        // 防呆處理：若 ADVANCE 資料尚未填入，顯示預設內容
        data = analysisDB.ADVANCE[code] || { 
            title: "進階亞型 (內容開發中)", 
            core: "此亞型文案正在編寫中，敬請期待。", 
            decision: "即將解鎖...", 
            life: "即將解鎖...", 
            inner: "即將解鎖..." 
        };
        html = `
            <div class="analysis-section"><h4>核心性格</h4><p>${data.core}</p></div>
            <div class="analysis-section"><h4>決策風格</h4><p>${data.decision}</p></div>
            <div class="analysis-section"><h4>社交生活</h4><p>${data.life}</p></div>
            <div class="analysis-section"><h4>內在動力</h4><p>${data.inner}</p></div>
        `;
    }

    document.getElementById('res-full-code').innerText = code;
    document.getElementById('res-title').innerText = data.title;
    document.getElementById('analysis-body').innerHTML = html;

    setTimeout(() => {
    const target = document.getElementById('capture-area');
    
    // 改用 offsetWidth 和 offsetHeight，這會抓取元素「當前被擠壓/撐開後」的實際尺寸
    const actualWidth = target.offsetWidth;
    const actualHeight = target.offsetHeight;

    html2canvas(target, { 
        scale: 3,           
        useCORS: true,
        width: actualWidth,
        height: actualHeight,
        windowWidth: actualWidth,  // 鎖定寬度防止 RWD 在截圖時跑掉
        windowHeight: actualHeight,
        scrollX: 0,
        scrollY: 0,
        x: 0,
        y: 0
    }).then(canvas => {
        const wrapper = document.getElementById('final-image-wrapper');
        wrapper.innerHTML = "";
        const img = new Image();
        img.src = canvas.toDataURL("image/png");
        
        // 顯示在網頁上的圖也跟著自適應
        img.style.width = "100%";
        img.style.maxWidth = "450px"; // 這裡要跟 CSS 的 max-width 一致
        img.style.margin = "0 auto";
        img.style.display = "block";
        img.style.borderRadius = "20px";
        
        wrapper.appendChild(img);

        const hint = document.createElement('div');
        hint.className = 'save-hint';
        hint.innerHTML = '<i class="fa-solid fa-hand-pointer"></i> 💡 長按上方圖片即可儲存報告';
        wrapper.appendChild(hint);

        target.style.display = "none";
    });
}, 800);
}
