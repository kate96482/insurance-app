<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>防癌試算 - 小邦手</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="apple-mobile-web-app-title" content="小邦手">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #005a92; --bg: #f4f7f9; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); padding: 8px; }
        
        /* 返回按鈕優化 */
        .back-home {
            display: inline-flex; align-items: center; gap: 5px; color: var(--primary); font-weight: bold; font-size: 0.9rem;
            margin-bottom: 10px; padding: 8px 18px; border-radius: 25px; background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08); cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        .back-home:active { background: #eee; transform: scale(0.95); }

        /* 容器圓角提升至 20px 增加 App 感 */
        .container { max-width: 850px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { color: var(--primary); text-align: center; margin: 5px 0 12px; font-size: 1.15rem; }

        .control-group { background: #fff; border: 2px solid var(--primary); padding: 10px; border-radius: 12px; margin-bottom: 12px; }
        .gender-selector { display: flex; gap: 8px; margin-bottom: 10px; }
        .gender-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: #f8fafc; cursor: pointer; font-weight: bold; font-size: 0.9rem; }
        .gender-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .age-control { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        #ageInput { width: 50px; padding: 4px; text-align: center; border: 1.5px solid var(--primary); border-radius: 4px; font-weight: bold; }
        #ageSlider { flex: 1; accent-color: var(--primary); }

        .chart-section { display: flex; gap: 8px; margin-bottom: 12px; overflow: hidden; }
        .chart-card { flex: 1; border: 1px solid #e2e8f0; border-radius: 12px; padding: 8px 0; background: #fff; min-width: 0; display: flex; flex-direction: column; height: 220px; }
        .chart-title { font-size: 0.8rem; font-weight: bold; color: var(--primary); text-align: center; margin-bottom: 2px; }
        .chart-wrapper { flex: 1; position: relative; width: 100%; height: 100%; }

        .v3-visual-stats { display: flex; gap: 8px; margin-bottom: 12px; }
        .v3-clock-box { 
            flex: 0 0 38%; background: #1e293b; border-radius: 12px; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #00ff41; box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
        }
        .v3-clock-title { font-size: 0.55rem; color: #94a3b8; margin-bottom: 2px; }
        .v3-clock-time { font-family: monospace; font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
        .v3-clock-tag { margin-top: 5px; background: #d9534f; color: white; font-size: 0.55rem; padding: 2px 4px; border-radius: 3px; }
        .v3-blink { animation: v3-blink-anim 1s linear infinite; }
        @keyframes v3-blink-anim { 50% { opacity: 0; } }
        
        .v3-trend-box { flex: 1; min-width: 0; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 5px; display: flex; flex-direction: column; }
        .v3-trend-title { font-size: 0.7rem; font-weight: bold; color: var(--primary); text-align: left; margin: 2px 0 0 5px; }
        .v3-trend-canvas { flex: 1; width: 100%; height: 85px; position: relative; }

        .result-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 15px; }
        .result-item { background: #fff; border: 1px solid #cbd5e1; padding: 8px 2px; border-radius: 10px; text-align: center; }
        .result-item .label { font-size: 0.65rem; color: #64748b; margin-bottom: 2px; }
        .result-item .value { font-size: 0.85rem; color: #d9534f; font-weight: 800; }
        .result-item.highlight { border: 1.5px solid var(--primary); background: #f0f9ff; }

        .section-subtitle { font-size: 0.85rem; font-weight: bold; margin-bottom: 10px; color: #444; }
        .plan-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .plan-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 8px 2px; text-align: center; cursor: pointer; transition: 0.2s; }
        .plan-card.active { border: 2px solid var(--primary); background: #f0f9ff; }
        .plan-card i { font-size: 18px; color: var(--primary); margin-bottom: 4px; }
        .plan-card span { display: block; font-size: 0.65rem; font-weight: bold; }

        #detail-view { margin-top: 15px; padding: 12px; border-left: 5px solid var(--primary); background: #f8fafc; border-radius: 0 10px 10px 0; display: none; font-size: 0.85rem; }

        @media (max-width: 600px) {
            .chart-card { height: 160px; }
            .result-grid { grid-template-columns: repeat(2, 1fr); }
            .plan-grid { grid-template-columns: repeat(2, 1fr); }
            .v3-clock-time { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<div onclick="navTo('index.html', event);" class="back-home">
    <i class="fa-solid fa-house"></i> 返回首頁
</div>

<div class="container">
    <h2>防癌無憂即時試算</h2>
    <div class="control-group">
        <div class="gender-selector">
            <button class="gender-btn active" onclick="setGender('male', this)">男性</button>
            <button class="gender-btn" onclick="setGender('female', this)">女性</button>
        </div>
        <div class="age-control">
            <span>年齡</span>
            <input type="number" id="ageInput" value="30" min="30" max="64" oninput="updateAge('input')">
            <input type="range" id="ageSlider" min="30" max="64" value="30" oninput="updateAge('slider')">
        </div>
    </div>

    <div class="chart-section">
        <div class="chart-card">
            <div class="chart-title">存活率對比</div>
            <div class="chart-wrapper"><canvas id="survivalChart"></canvas></div>
        </div>
        <div class="chart-card">
            <div class="chart-title" id="cancerTitle">男性前十大癌症</div>
            <div class="chart-wrapper"><canvas id="cancerChart"></canvas></div>
        </div>
    </div>

    <div class="v3-visual-stats">
        <div class="v3-clock-box">
            <div class="v3-clock-title">CANCER CLOCK</div>
            <div class="v3-clock-time">04<span class="v3-blink">:</span>10</div>
            <div class="v3-clock-tag">每 4 分 10 秒增 1 人</div>
        </div>
        <div class="v3-trend-box">
            <div class="v3-trend-title">罹癌年齡趨勢</div>
            <div class="v3-trend-canvas"><canvas id="ageDistChart"></canvas></div>
        </div>
    </div>

    <div class="result-grid">
        <div class="result-item highlight"><div class="label">目前年齡</div><div id="curAge" class="value" style="color:var(--primary)">30</div></div>
        <div class="result-item"><div class="label">首年費用</div><div id="firstYear" class="value">-</div></div>
        <div class="result-item"><div class="label">續年費用</div><div id="secondYear" class="value">-</div></div>
        <div class="result-item"><div class="label">10年總計</div><div id="total10" class="value">-</div></div>
        <div class="result-item"><div class="label">20年總計</div><div id="total20" class="value">-</div></div>
        <div class="result-item"><div class="label">累計至 75 歲止</div><div id="totalToMax" class="value">-</div></div>
    </div>

    <div class="section-subtitle">檢測方案每年8選1(點選查看說明)</div>
    <div class="plan-grid">
        <div class="plan-card" onclick="selectPlan(0, this)"><i class="fa-solid fa-dna"></i><span>CTC 循環</span></div>
        <div class="plan-card" onclick="selectPlan(1, this)"><i class="fa-solid fa-shield-virus"></i><span>肝甲狀腺</span></div>
        <div class="plan-card" onclick="selectPlan(2, this)"><i class="fa-solid fa-mars"></i><span>男性基因</span></div>
        <div class="plan-card" onclick="selectPlan(3, this)"><i class="fa-solid fa-venus"></i><span>女性基因</span></div>
        <div class="plan-card" onclick="selectPlan(4, this)"><i class="fa-solid fa-eye"></i><span>特殊癌</span></div>
        <div class="plan-card" onclick="selectPlan(5, this)"><i class="fa-solid fa-magnifying-glass-plus"></i><span>隱匿危機</span></div>
        <div class="plan-card" onclick="selectPlan(6, this)"><i class="fa-solid fa-heart-pulse"></i><span>癌心血管</span></div>
        <div class="plan-card" onclick="selectPlan(7, this)"><i class="fa-solid fa-brain"></i><span>腦部神經</span></div>
    </div>

    <div id="detail-view">
        <div id="pTitle" style="font-weight:bold; color:var(--primary);"></div>
        <div id="pDesc" style="margin:5px 0; line-height:1.4;"></div>
        <div id="pMethod" style="color:#d9534f; font-weight:bold;"></div>
    </div>
</div>

<script>
    /**
     * 核心修正：導航函數
     * 防止在 iOS Standalone 模式下點擊連結彈出 Safari 網址列
     */
    function navTo(url, e) {
        if (e) e.preventDefault();
        
        // 偵測是否為「加入主畫面」後的獨立運行模式
        const isStandalone = ("standalone" in window.navigator && window.navigator.standalone) || 
                           (window.matchMedia('(display-mode: standalone)').matches);
        
        if (isStandalone) {
            // 使用 replace 確保在 PWA 容器內切換，不觸發新視窗
            window.location.replace(url);
        } else {
            window.location.href = url;
        }
    }

    let gender = 'male', sChart, cChart, aChart;
    Chart.register(ChartDataLabels);

    const plans = [
        { t: "CTC 循環腫瘤細胞檢測", d: "偵測血液中微量循環腫瘤細胞，早期發現風險。", m: "費用參考：$15,000 ~ $45,000" },
        { t: "全方位肝及甲狀腺檢測", d: "深度評估肝炎及甲狀腺結節風險。", m: "費用參考：$17,000 ~ $20,000" },
        { t: "男性十大癌症基因套組", d: "針對男性好發癌症基因篩查。", m: "費用參考：$25,800" },
        { t: "女性十大癌症基因套組", d: "專為乳癌、卵巢癌設計之風險預警。", m: "費用參考：$25,800" },
        { t: "特殊癌症早期警示基因", d: "涵蓋胰臟癌、膽囊癌等深層癌症基因。", m: "費用參考：$15,800" },
        { t: "隱匿危機癌症風險預測", d: "預測甲狀腺癌、膀瘡癌等早期風險。", m: "費用參考：$15,800" },
        { t: "綜合血癌與心血管基因", d: "檢測血液腫瘤與心血管高風險基因。", m: "費用參考：$15,800" },
        { t: "腦癌與神經功能障礙套組", d: "評估腦部腫瘤及神經病變遺傳風險。", m: "費用參考：$15,800" }
    ];

    const data = {
        male: { first: {30: 8464, 35: 8761, 40: 9321, 45: 10199, 50: 11290, 55: 12620, 60: 14175 }, renew: { 30: 8563, 35: 8960, 40: 9706, 45: 10878, 50: 12331, 55: 14105, 60: 16180, 65: 18263, 70: 20023, 75: 23153} },
        female: { first: {30: 8696, 35: 9161, 40: 9805, 45: 10688, 50: 11238, 55: 11643, 60: 12184 }, renew: { 30: 8872, 35: 9494, 40: 10353, 45: 11529, 50: 12262, 55: 12803, 60: 13524, 65: 14244, 70: 14411, 75: 15865} }
    };

    function setGender(g, btn) {
        gender = g;
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('cancerTitle').innerText = (g === 'male' ? '男性' : '女性') + '前十大癌症';
        render();
    }

    function updateAge(type) {
        const i = document.getElementById('ageInput'), s = document.getElementById('ageSlider');
        if(type === 'input') s.value = i.value; else i.value = s.value;
        render();
    }

    function getRate(g, age, isFirst) {
        const set = isFirst ? data[g].first : data[g].renew;
        const keys = Object.keys(set).map(Number).sort((a,b)=>b-a);
        for(let k of keys) { if(age >= k) return set[k]; }
        return set[30];
    }

    function render() {
        const age = parseInt(document.getElementById('ageInput').value);
        document.getElementById('curAge').innerText = age;
        const f = getRate(gender, age, true);
        document.getElementById('firstYear').innerText = '$' + f.toLocaleString();
        document.getElementById('secondYear').innerText = '$' + getRate(gender, Math.min(age+1, 75), false).toLocaleString();
        let t10=0, t20=0, tMax=0;
        for(let i=0; i<=45; i++){
            let cur = age + i; if(cur > 75) break; 
            let p = (i===0) ? f : getRate(gender, cur, false);
            if(i < 10) t10 += p; if(i < 20) t20 += p; tMax += p;
        }
        document.getElementById('total10').innerText = '$' + t10.toLocaleString();
        document.getElementById('total20').innerText = '$' + t20.toLocaleString();
        document.getElementById('totalToMax').innerText = '$' + tMax.toLocaleString();
        updateCharts();
    }

    function updateCharts() {
        const cData = gender === 'male' ? [15, 14, 12, 10, 9, 8, 7, 6, 5, 4] : [25, 12, 11, 10, 8, 7, 6, 5, 4, 3];
        const cLabels = gender === 'male' ? ['大腸','肺','肝','口腔','攝護腺','食道','胃','皮膚','淋巴','膀胱'] : ['乳癌','大腸','肺','甲狀腺','子宮','肝','卵巢','皮膚','胃','淋巴'];
        cChart.data.labels = cLabels;
        cChart.data.datasets[0].data = cData;
        cChart.update();

        const maleColors = ['#bbdefb', '#90caf9', '#64b5f6', '#2196f3', '#1565c0'];
        const femaleColors = ['#f8bbd0', '#f48fb1', '#f06292', '#e91e63', '#ad1457'];
        
        aChart.data.datasets[0].backgroundColor = (gender === 'male' ? maleColors : femaleColors);
        aChart.update();
    }

    function selectPlan(idx, el) {
        document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        const v = document.getElementById('detail-view');
        v.style.display = 'block';
        document.getElementById('pTitle').innerText = plans[idx].t;
        document.getElementById('pDesc').innerText = plans[idx].d;
        document.getElementById('pMethod').innerText = plans[idx].m;
    }

    window.onload = () => {
        const isMobile = window.innerWidth < 600;
        const commonOptions = {
            responsive: true, maintainAspectRatio: false,
            radius: isMobile ? '60%' : '75%', 
            layout: { padding: isMobile ? 25 : 35 },
            plugins: {
                legend: { display: false },
                datalabels: {
                    anchor: 'end', align: 'end', offset: isMobile ? 2 : 8, color: '#444',
                    font: { size: isMobile ? 9 : 10, weight: 'bold' },
                    formatter: (v, ctx) => {
                        if (isMobile && v < 7) return '';
                        return ctx.chart.data.labels[ctx.dataIndex] + '\n' + v + '%';
                    }
                }
            }
        };

        sChart = new Chart(document.getElementById('survivalChart'), {
            type: 'doughnut',
            data: { labels: ['早期(90%)', '晚期(15%)'], datasets: [{ data: [90, 15], backgroundColor: ['#28a745', '#dc3545'], borderWidth: 0 }] },
            options: commonOptions
        });

        cChart = new Chart(document.getElementById('cancerChart'), {
            type: 'pie',
            data: { labels: [], datasets: [{ data: [], backgroundColor: ['#003f5c','#2f4b7c','#665191','#a05195','#d45087','#f95d6a','#ff7c43','#ffa600','#488f31','#de425b'], borderWidth: 0 }] },
            options: commonOptions
        });

        aChart = new Chart(document.getElementById('ageDistChart'), {
            type: 'bar',
            data: { labels: ['0-19', '20-39', '40-59', '60-79', '80+'], datasets: [{ data: [5, 15, 35, 30, 10], borderRadius: 4 }] },
            options: {
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 22 } }, 
                scales: { 
                    y: { display: false, beginAtZero: true, grace: '20%' }, 
                    x: { grid: { display: false }, ticks: { font: { size: 8 } } } 
                },
                plugins: { 
                    legend: { display: false }, 
                    datalabels: { 
                        anchor: 'end', align: 'top', font: { size: 9, weight: 'bold' }, offset: 0,
                        formatter: (v) => v + '%' 
                    } 
                }
            }
        });
        render();
    };
</script>
</body>
</html>
