<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小邦手</title>

    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="apple-mobile-web-app-title" content="小邦手">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4CC9F0;
            --secondary-color: #7209B7;
            --bg-color: #F8F9FA;
            --text-color: #333;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .header h1 {
            color: var(--secondary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .header p {
            color: #666;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        /* 網格佈局：手機 1 欄，平板以上 2 欄 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        @media (min-width: 600px) {
            .grid-container {
                max-width: 800px;
                grid-template-columns: 1fr 1fr;
            }
        }

        /* 卡片樣式 */
        .tool-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
        }

        .tool-card:active {
            transform: scale(0.98);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.5rem;
            color: white;
        }

        .info-box h3 {
            margin: 0;
            font-size: 1.15rem;
            color: #222;
        }

        .info-box p {
            margin: 5px 0 0 0;
            font-size: 0.85rem;
            color: #888;
        }

        /* 不同功能的專屬顏色 */
        .bg-cancer { background: linear-gradient(135deg, #FF6B6B, #EE5253); }
        .bg-numerology { background: linear-gradient(135deg, #4CC9F0, #4895EF); }
        .bg-money { background: linear-gradient(135deg, #B5EAD7, #88D8B0); } 
        .bg-mbti { background: linear-gradient(135deg, #A29BFE, #6C5CE7); }

        .footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: #BBB;
        }
    </style>
</head>
