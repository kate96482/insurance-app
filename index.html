<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小邦手 - 數位工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CC9F0;
            --secondary-color: #7209B7;
            --bg-color: #F8F9FA;
            --text-color: #333;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .header h1 {
            color: var(--secondary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .header p {
            color: #666;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        /* 網格佈局：手機 1 欄，平板以上 2 欄 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        @media (min-width: 600px) {
            .grid-container {
                max-width: 800px;
                grid-template-columns: 1fr 1fr;
            }
        }

        /* 卡片樣式 */
        .tool-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
        }

        .tool-card:active {
            transform: scale(0.98);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.5rem;
            color: white;
        }

        .info-box h3 {
            margin: 0;
            font-size: 1.15rem;
            color: #222;
        }

        .info-box p {
            margin: 5px 0 0 0;
            font-size: 0.85rem;
            color: #888;
        }

        /* 不同功能的專屬顏色 */
        .bg-cancer { background: linear-gradient(135deg, #FF6B6B, #EE5253); }
        .bg-numerology { background: linear-gradient(135deg, #4CC9F0, #4895EF); }
        .bg-new-tool { background: linear-gradient(135deg, #B5EAD7, #88D8B0); } /* 預留給新功能 */

        .footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: #BBB;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>數位工具箱</h1>
        <p>提供您專業且便捷的試算服務</p>
    </div>

    <div class="grid-container">
        
        <a href="cancer_calc.html" class="tool-card">
            <div class="icon-box bg-cancer">
                <i class="fa-solid fa-file-medical"></i>
            </div>
            <div class="info-box">
                <h3>防癌無憂試算</h3>
                <p>即時計算保費與癌症數據對比</p>
            </div>
        </a>

        <a href="numerology.html" class="tool-card">
            <div class="icon-box bg-numerology">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="info-box">
                <h3>生命靈數全解析</h3>
                <p>九宮格連線與流年週期運勢</p>
            </div>
        </a>

        </div>

    <div class="footer">
        &copy; 2026 數位工具箱 
    </div>

</body>
</html>
